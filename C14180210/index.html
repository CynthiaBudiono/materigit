<body>
    <h2>C14180210</h2>
    <h2>Cynthia Budiono</h2>
    <input type="date" data-date-format="DD MMMM YYYY" id="hari" name="hari">
    <button type="button" onclick= "hitung()">Hitung</button>
    <h2 id="hasil"></h2>
    <br>

    <script>
        function hitung() {
            var tanggal1 = new Date (document.getElementById("hari").value);
            
            var today = new Date();
            var result = Math.floor((today - tanggal1) / (1000 * 60 * 60 * 24));
            document.getElementById("hasil").innerHTML = " Selisih : "+ result;

        }
    </script>
</body>
